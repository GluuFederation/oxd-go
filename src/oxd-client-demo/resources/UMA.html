<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>oxd-go demo</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <style>
            #bod_div {
            outline-color: #2eea21;
            outline-width: 1px;
            outline-style: solid;
            background-color: #effdff;
            padding: 10px;
            margin-left: -10px;
            margin-right: -13px;
            margin-top: 50px;
        }
        </style>
   <script>
    $(document).ready(function () { 
    $('#btnProtect').click(function () {
    $.ajax({
    type: 'post',    
    url: '/protectresources',
    contentType: 'application/x-www-form-urlencoded',
    success : function(response) {
    $('#divResult').html(response);
    },
    });
    });

    $('#btnCheckAccess').click(function () {
    $.ajax({
    type: 'post',    
    url: '/checkaccess',
    contentType: 'application/x-www-form-urlencoded',
    success : function(response) {
    $('#divResult').html(response);
    },
    });
    });

    $('#btnGetRpt').click(function () {
    $.ajax({
    type: 'post',    
    url: '/getrpt',
    contentType: 'application/x-www-form-urlencoded',
    success : function(response) {
    $('#divResult').html(response);
    },
    });
    });

    $('#btnGetClaimsGatheringUrl').click(function () {
    $.ajax({
    type: 'post',    
    url: '/getclaims',
    contentType: 'application/x-www-form-urlencoded',
    success : function(response) {
    $('#divResult').html(response);
    },
    });
    });

    });
    </script>`

        
</head>
<body>
 
<div class="container">
    <h1>oxd GO Application - UMA</h1>
        <div class="row">
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item"><input type="button" id="btnProtect" name="btnProtect" class="btn-link" value="UMA RS Protect" /></li>
                    <li class="list-group-item"><input type="button" id="btnCheckAccess" name="btnCheckAccess" class="btn-link" value="UMA RS Check Access" /></li>
                    <li class="list-group-item"><input type="button" id="btnGetRpt" name="btnGetRpt" class="btn-link" value="UMA RP Get RPT" /></li>
                    <li class="list-group-item"><input type="button" id="btnGetClaimsGatheringUrl" name="btnGetClaimsGatheringUrl" class="btn-link" value="UMA RP Get Claims-Gathering URL" /></li>
                </ul>
            </div>
        </div>
        <div id="divResult"></div>
    </div>
      
</body>
</html>
